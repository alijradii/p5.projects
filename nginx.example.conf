server {
    listen 80;
    server_name p5js.domain.com;

    # Point this to your build output
    root /var/www/p5js;
    index index.html;

    # Serve project directories â€” tries exact path, then directory index
    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Vite hashed assets get long-term caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        image/svg+xml;
}

