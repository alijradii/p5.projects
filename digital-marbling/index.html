<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital Marbling</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div id="canvas-container"></div>
        <aside id="ui-panel">
            <div>
                <h3>Color</h3>
                <div id="color-swatches" class="color-swatches"></div>
            </div>
            <div>
                <h3>Brush radius</h3>
                <div class="brush-radius-row">
                    <input type="range" id="brush-radius" min="20" max="300" value="200" step="10" />
                    <span id="brush-radius-value" class="brush-radius-value">200</span>
                </div>
            </div>
        </aside>
        <script type="module" src="./index.ts"></script>
    </body>
</html>
